<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 인식</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
        }

        .logo {
            color: #255852;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .qr-box {
            background-color: #255852;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-icon {
            color: white;
            font-size: 28px;
        }

        .camera-box {
            margin: 20px 0;
            height: 300px;
            border: 2px solid #255852;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e6fffa;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .footer {
            text-align: center;
            margin-top: auto;
            padding: 10px;
            border-top: 1px solid #255852;
            font-size: 18px;
            color: #255852;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo" onclick="location.href='seller_main1.html'">thumb-ler</div>
        </div>
        <div class="qr-box">
            <div class="qr-icon">📷</div>
        </div>
        <div class="camera-box">
            <video id="video" autoplay></video>
        </div>
        <div class="footer">
            QR코드를 인식해주세요!
        </div>
    </div>

    <script>
        async function startCamera() {
            try {
                const video = document.getElementById('video');
                // 카메라 스트림을 받아와 비디오 엘리먼트에 표시
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
            } catch (error) {
                console.error("카메라 접근에 실패했습니다.", error);
            }
        }

        // 페이지가 로드될 때 카메라 시작
        window.onload = startCamera;
    </script>
</body>

</html>
